language: ruby
cache: bundler
sudo: false

rvm:
  - 2.1.8
  - 2.2.4
  - 2.3.0

matrix:
  exclude:
    - rvm: 2.1.8
      gemfile: gemfiles/rails_50.gemfile

gemfile:
  - gemfiles/rails_32.gemfile
  - gemfiles/rails_40.gemfile
  - gemfiles/rails_41.gemfile
  - gemfiles/rails_42.gemfile
  - gemfiles/rails_50.gemfile

script:
  - NO_RAILS=1 bundle exec rspec
  - bundle exec rspec
